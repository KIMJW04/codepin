<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codepin</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="assets/ico/favicon.jpg" rel="shortcut icon">
</head>

<body>
    <div id="skip">
        <a href="#header">헤더 영역 바로가기</a>
        <a href="#main">메인 영역 바로가기</a>
        <a href="#footer">푸터 영역 바로가기</a>
    </div>
    <!-- //skip -->

    <header id="header" role="banner">
        <div class="container">
            <div class="header__inner">
                <div class="logo">
                    <h1><a href="index.html"><img src="assets/img/logo.png" alt="index.html"></a></h1>
                </div>
                <fieldset class="inputbox">
                    <legend class="blind">코드링크입력 영역</legend>
                    <div>
                        <div class="header_codelink_input">
                            <input type="text" name="youCodelink" id="youCodelink" placeholder="로그인을 하여 코드 링크를 저장하세요!"
                                autocomplete="off" class="codelink-input-style">
                            <div class="btn">저장</div>
                        </div>
                    </div>
                </fieldset>
                <div class="login">
                    <a href="#">로그인</a>
                </div>
            </div>
        </div>
    </header>
    <!-- //header -->
    <main id="main">
        <div class="container">
            <div class="mainIntro"></div>
        </div>
    </main>

    <footer id="footer" role="contentinfo">
        <div class="container">
            <div class="footer__inner">
                <div class="left">
                    <span>문의 : </span><a href="#" class="maill">kjw040416@gmail.com</a>
                </div>
                <p>Copyright © WEBS Corp. All Rights Reserved.</p>
                <div class="right">
                    <ul>
                        <li><a href="#">김진우</a></li>
                        <li><a href="#">김이현</a></li>
                        <li><a href="#">최선화</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- //footer -->

    <div class="sign">
        <a href="#" class="popup_close">X</a>
        <div class="sign__title">
            <img src="assets/img/974e19416242ccb6755ce5e4878d4988.jpg" alt="#">
            <div>
                <h2>WELCOME</h2>
                <p>
                    "마이 페이지에 원하는 링크를 붙여넣으세요"
                </p>
            </div>
        </div>
        <!-- //sign__title -->

        <div class="sign__form">
            <form action="#" name="#" method="post">
                <fieldset>
                    <legend class="blind">로그인 영역</legend>
                    <div class="member__signin">
                        <label for="Email" class="blind">이메일 로그인 영역</label>
                        <div class="site__email">
                            <button>이메일로 로그인</button>
                        </div>
                        <!-- //site__email -->
                        <label for="googleEmail" class="blind">google 계정 로그인 영역</label>
                        <div class="google__email">
                            <button>Google 계정으로 로그인</button>
                        </div>
                        <!-- //google__email -->
                    </div>
                    <div class="sign__signup">
                        <span>처음 오셨나요?</span>
                        <a href="">가입하기</a>
                    </div>
                    <div class="sign__policy"><a href="#">이용약관</a> 및 <a href="#">개인정보처리방침</a>에 동의하고 시작합니다.</div>
                    <!-- // sign___signup -->
                </fieldset>
            </form>
        </div>
        <!-- //sign__form -->

        <div class="user__find">
            <li>아이디가 기억이 나지 않는다면! <a href="#" class="line-under">아이디 찾기</a></li>
            <li>비밀번호가 기억이 나지 않는다면! <a href="#" class="line-under">비밀번호 찾기</a></li>
            </ul>
        </div>
        <!-- //member__add -->
    </div>
    <!-- //login -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function () {
            // modal    
            $("#header .login").click(function () {
                $(".sign").show();
            })
            $(".sign").click(function () {
                $(".sign").hide();
            })
        })
    </script>
</body>

</html>
